<body>

<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"> Voting System</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="dashboard">Home</a></li>

                    <li><a href="createtest" id="create-test-a">Create Test</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="registration" id="reg-a">Registration</a></li>
                    <li><a href="signin" id="sign-in-a">Sign in</a></li>
                    <li><a  onclick="signOut()"id="sign-out-a">Sign out</a></li>
                    <li><a  id="user-a"></a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><pre id="listNamePre">     List of Tests</pre></li>
                </ul>
                <ul class="nav nav-sidebar" id="ulTest">

                </ul>

                <!--<button class="btn btn-primary" type="button">-->
                    <!--Messages <span class="badge">4</span>-->
                <!--</button>-->

            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="contentDashBoard">
                <h1 class="page-header" id="contentHeader"></h1>
                <div class="form-group">
                    <div id="chartdiv">
                        <label for="sel1">Please Select question from list to show results :</label>
                        <select class="form-control" id="sel1" onchange="onChangeSelect()">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        <div class="col-md-offset-2" id="donutchart" style="width: 700px; height: 500px;"></div>
                    </div>
                    <!--<div class="row placeholders">-->
                        <!---->
                    <!--</div>-->

                    <div id="testButtons">

                    <button class="btn btn-lg btn-primary btn-block " id="startTestButton" type="button"
                            onclick="createTest()">Start Test
                    </button>
                        <button class="btn btn-lg btn-primary btn-block " id="showUsersToTestButton" type="button"
                            onclick="getUsersToTest()">Show users who passed the test
                    </button>
                    </div>
                </div>
                <div id="createTestDiv"></div>
                <button class="btn btn-lg btn-primary btn-block" id="saveTestButton" type="button"
                        onclick="saveTest()">Save Test
                </button>
                <!--<h2 class="sub-header">Section title</h2>-->
                <div class="table-responsive">
                    <table class="table table-striped"  id="tbodyUserToAnswer">

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
